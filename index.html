<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .calculator {
        width: 300px;
        margin: 100px auto;
        background-color: #f0f0f0;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .calculator input[type="button"] {
        width: 50px;
        height: 50px;
        padding: 10px;
        margin: 5px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        background-color: #e0e0e0;
    }
    .calculator input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .calculator input[type="button"]:hover {
        background-color: #d0d0d0;
    }
    .calculator input[type="button"].operator {
        background-color: #ff9800;
        color: #fff;
    }
    .calculator input[type="button"].operator:hover {
        background-color: #f57c00;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" disabled>
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" class="operator" value="/" onclick="addToDisplay('/')">
    <br>
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" class="operator" value="*" onclick="addToDisplay('*')">
    <br>
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" class="operator" value="-" onclick="addToDisplay('-')">
    <br>
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" class="operator" value="=" onclick="calculate()">
    <input type="button" class="operator" value="+" onclick="addToDisplay('+')">
    <br>
    <input type="button" class="operator" value="C" onclick="clearDisplay()">
</div>
<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculate() {
        var display = document.getElementById('display');
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }
</script>
</body>
</html>
